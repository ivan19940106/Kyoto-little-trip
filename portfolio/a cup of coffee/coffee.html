<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
    <title>Help yourself to a cup of coffee!</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h2 class="title">help yourself to a cup of coffee!</h2>
            <h3 class="subtitle">vue.js coffee editor</h3>
            <label class="hideControl">Editing:
                <input type="checkbox" v-model="editing">
                <select v-model="favoriteType" name="favorite" id="">which's your favorite?
                    <option v-for="coffee in coffees" :value="coffee.name">{{coffee.name}}</option>
                </select>
            </label>
            <div class="coffeeType" v-for="(coffee,cid) in coffees" :class="{favorite: coffee.name == favoriteType, showMode: !editing}">
                <div class="num">0{{cid}}</div>
                <div class="cupContainer">
                    <div class="cup" :class="[coffee.type]">
                        <div class="ingradients">
                            <div class="coffee" :style="{height: coffee.coffee + '%'}"></div>
                            <div class="milk" :style="{height: coffee.milk + '%'}"></div>
                            <div class="water" :style="{height: coffee.water + '%'}"></div>
                            <div class="bubble" :style="{height: coffee.bubble + '%'}"></div>
                        </div>
                    </div>
                </div>
                <div class="control">
                    <h2 class="coffee-title">{{coffee.name}}</h2>
                    <select v-model="coffee.type" name="coffeeType" id="">how much do you wanna
                        <option v-for="cupType in cupTypes" :value="cupType">{{cupType}}</option>
                    </select>
                    <div v-for="type in ingradients">
                        <label for="">{{type}}
                            <input type="range" v-model="coffee[type]" min="0" max="100">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
