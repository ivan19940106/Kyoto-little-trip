<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/main.js"></script>
    <title>One way ticket</title>
</head>
<body>
    <div id="app">
        <div class="ticket">
            <div class="date">{{ticket.date}}</div>
            <div class="info">{{company}}</div>
            <div class="info">{{ticket.direction == "south" ? "南下" : "北上"}}</div>
            <div class="station">{{ticket.from}}站</div>
            <div class="arrow">↓</div>
            <div class="station">{{ticket.to}}站</div>
            <div class="info" v-html="ticket.other"></div>
            <div class="info">售價 {{ticket.price*ticket.discount}} 圓</div>
        </div>
    </div>
</body>
</html>
