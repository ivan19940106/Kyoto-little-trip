<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo list</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/fontello.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="jquery.js" type="text/javascript"></script>
	<script src="main.js" type="text/javascript"></script>
</head>
<body>
	
	<div class="container">
		
		<h1 class="title">things need to be done today</h1>
		
		<ul id="todo-list">
			<li>
				<input type="checkbox">
				<span class="content">todo item</span>
				<input type="text" value="todo item">
				<button class="btn" data-action="delete"><i class="icon-trash-1"></i></button>
			</li>
		</ul>
		
		<button id="add-todo"><i class="icon-plus"></i></button>
		
	</div>
	
</body>
</html>
